<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-2xl w-full mx-auto bg-white p-10 rounded-lg shadow-xl">

        <h1 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">Your Recommendations</h1>

        <ul class="space-y-4">
            {% for entry in result %}
                <li class="bg-white p-4 rounded-md shadow-lg hover:shadow-xl transition-shadow duration-300">
                    <h3 class="text-xl font-bold text-indigo-600 mb-2">Recommendation {{ entry.rank }}: {{ entry.name }}</h3>
                    <p class="mb-1"><strong>Calories:</strong> {{ entry.calories }}</p>
                    <p class="mb-1"><strong>Ingredients:</strong> {{ entry.ingredients }}</p>
                    <p class="mb-1"><strong>Tags:</strong> <span class="text-indigo-400">{{ entry.tags }}</span></p>
                </li>
            {% endfor %}
        </ul>        
        

        <div class="mt-8 text-center">
            <a href="{{ url_for('index') }}" class="text-blue-500 hover:text-blue-700 font-semibold">Go back to Home</a>
        </div>

    </div>

</body>

</html>
